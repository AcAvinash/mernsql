services:
  backend:
    container_name: backend
    build:
      context: ./server
    ports:
      - "4000:4000"
    env_file:
      - ./backend.env

  frontend:
    container_name: frontend
    build:
      context: ./client
    ports:
      - "3000:3000"
    env_file:
      - ./frontend.env
    depends_on:
      - backend
