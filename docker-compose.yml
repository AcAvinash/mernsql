version: '3.8'
services:
  mysql-container:
    container_name: mysql-container
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: labhkari
    ports:
      - "3306:3306"

  backend:
    container_name: server
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - HOST=localhost  
      - USER=root
      - PASSWORD=admin       
      - DATABASE_PORT=3306
      - NAME=labhkari         
    depends_on:
      - mysql-container
    working_dir: /server
    command: npm start

  frontend:
    container_name: client
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NEXT_CLIENT_PUBLIC_URL=http://localhost:3000
      - NEXT_PUBLIC_SERVER_URL=http://localhost:4000
      - NODE_ENV=production
    depends_on:
      - backend
    working_dir: /client
    command: npm run dev
